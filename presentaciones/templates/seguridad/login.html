{% extends "presentaciones/base.html" %}
{% load static %}

{% block title %}SLIDEMOTION - Iniciar Sesión{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
{% endblock %}

{% block content %}

<div class="auth-container">
    <div class="auth-visual-side">
        <div class="branding-content">
            <div class="illustration-circle">
                <img src="{% static 'img/logo2.png' %}" alt="Ilustración de control de gestos" onerror="this.src='https://placehold.co/200x200/FFFFFF/7A30C0?text=IMAGEN+PRINCIPAL'">
            </div>

        </div>
    </div>

    <div class="auth-form-side">
        <div class="form-card">
            <h1 class="logo-title-auth">SLIDEMOTION</h1>
            <h2 class="form-title">Autenticarse</h2>

            <form action="{% url 'presentaciones:login' %}" method="POST" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Entra tu email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Entra tu clave" required>
                        <i class="far fa-eye password-toggle"></i>
                    </div>
                </div>

                <button type="submit" class="auth-button">Autenticarse</button>
            </form>

            <div class="form-footer">
                <a href="#" class="forgot-password">¿Olvidaste tu clave?</a>
                <p>No Tienes Una Cuenta ? <a href="{% url 'presentaciones:register' %}" class="register-link">Crear Cuenta</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.querySelector('.password-toggle');
        const passwordInput = document.querySelector('#password');

        if (toggle && passwordInput) {
            toggle.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }
    });
</script>

</div>

{% endblock %}
</body>
</html>
