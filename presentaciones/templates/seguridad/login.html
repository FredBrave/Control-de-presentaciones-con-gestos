{% extends "presentaciones/base.html" %}
{% load static %}

{% block title %}SLIDEMOTION - Iniciar Sesión{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
{% endblock %}

{% block content %}

<div class="auth-container">
    <!-- Mitad Izquierda: Branding e Ilustración -->
    <div class="auth-visual-side">
        <!-- El logo "SLIDEMOTION" ya debe estar en base.html, pero lo incluimos aquí como texto
             si se necesita, aunque la imagen sugiere que el logo grande no está en esta mitad.
             Aquí ponemos un espacio para tu imagen principal: -->
        <div class="branding-content">
            <!--
                REEMPLAZA el placeholder a continuación con tu imagen principal (la de la mano en el círculo)
                
                Usa {% static 'path/a/tu/imagen.png' %} si estás usando Django.
                Ejemplo: {% static 'img/gesture_illustration.png' %}
            -->
            <div class="illustration-circle">
                <!-- Placeholder de imagen: Reemplazar con el path de tu imagen de ilustración -->
                <img src="{% static 'img/logo2.png' %}" alt="Ilustración de control de gestos" onerror="this.src='https://placehold.co/200x200/FFFFFF/7A30C0?text=IMAGEN+PRINCIPAL'">
            </div>

        </div>
    </div>

    <!-- Mitad Derecha: Formulario de Autenticación -->
    <div class="auth-form-side">
        <div class="form-card">
            <h1 class="logo-title-auth">SLIDEMOTION</h1> <!-- Título/Logo del sistema en el formulario -->
            <h2 class="form-title">Autenticarse</h2>

            <form action="{% url 'login' %}" method="POST" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Entra tu email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Entra tu clave" required>
                        <i class="far fa-eye password-toggle"></i>
                    </div>
                </div>

                <button type="submit" class="auth-button">Autenticarse</button>
            </form>

            <div class="form-footer">
                <a href="#" class="forgot-password">¿Olvidaste tu clave?</a>
                <p>No Tienes Una Cuenta ? <a href="{% url 'register' %}" class="register-link">Crear Cuenta</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    // Pequeño script para mostrar/ocultar la contraseña
    document.addEventListener('DOMContentLoaded', () => {
        const toggle = document.querySelector('.password-toggle');
        const passwordInput = document.querySelector('#password');

        if (toggle && passwordInput) {
            toggle.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }
    });
</script>

</div>

{% endblock %}
</body>
</html>
